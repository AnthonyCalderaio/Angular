<input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)">
  
    
<button 
class="btn btn-primary"
[disabled]="!allowNewServer"
(click)="onCreateServer()"
>Add Server</button>
<p>{{ serverName }}</p>  

<p>{{serverCreationStatus}}</p>
<p>Server with ID {{ serverId }} is {{ getServerStatus() }}</p>
